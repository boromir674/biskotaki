[metadata]
## Setuptools specific information
name = biskotaki
version = 0.0.1
# renders on pypi as subtitle
description = Project generated from the https://github.com/boromir674/cookiecutter-python-package/tree/master/src/cookiecutter_python cookiecutter
long_description = file: README.rst
long_description_content_type = text/x-rst
license = AGPLv3
license_files = LICENSE.txt
platforms = All
author = Konstantinos Lampridis
author_email = k.lampridis@hotmail.com

# represents the web home page of the project
url = https://github.com/boromir674/biskotaki

download_url = https://github.com/boromir674/biskotaki/archive/v0.0.1.tar.gz

## PyPi specific information
project_urls =
    Documentation = https://biskotaki.readthedocs.io/
    Bug Tracker = https://github.com//biskotaki/issues
    Source Code = https://github.com/boromir674/biskotaki
    ; Changelog = https://biskotaki.readthedocs.io/en/stable/changelog.html

keywords = python library
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    Intended Audience :: End Users/Desktop
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU Affero General Public License v3
    Natural Language :: English
    Operating System :: Unix
    Programming Language :: Python
    Topic :: Software Development
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: System :: Software Distribution
    Typing :: Typed


[options]
zip_safe = False
include_package_data = True
package_dir=
    =src
packages = find:


[options.packages.find]
where=src


[options.extras_require]
docs =
    furo>=2021.08.31
    sphinx~=4.0
    sphinx-argparse-cli>=1.5
    sphinx-autodoc-typehints>=1.10
test =
    pytest>=6.2.4
    pytest-cov>=2.12
    pytest-xdist>=1.34
typing =
    mypy


[options.package_data]
biskotaki =
    py.typed


# Influence what should be not flagged as an error, if not included in the distribution (ie sdist distribution)
[check-manifest]
ignore =
    docs/*
    docs/patterns-implementations/*
    docs/static/*
    requirements/*
    scripts/*.py
    tox.ini
    .bettercodehub.yml
    .circleci/config.yml
    .coveragerc
    .DS_Store
    .gitignore
    .prospector.yml
    .pylintrc
    .readthedocs.yml
    .scrutinizer.yml
    .travis.yml


#### SUPORT TOOLS CONFIG
[flake8]
max_line_length = 120
exclude = .tox,venv,env,env-dev


[isort]
line_length = 120
skip = .tox,venv,env,env-dev
default_section = THIRDPARTY
known_first_party = src,tests


[semantic_release]
version_variable = src/biskotaki/__init__.py:__version__
# version_source=tag
version_source=source
upload_to_pypi=false
upload_to_release=false
